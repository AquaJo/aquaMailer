<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js" integrity="sha512-9ZP47jSudEgrUZA1Z3VOWIJFxHCfkJlarrrQxVdPH/vVtoAwD84AS8lmiv0hizWQvFkwAUnYZA/nehKRP5EFUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      vex.defaultOptions.className = 'vex-theme-default'
  
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.min.css" integrity="sha512-bSrj+eCIsXO9dQmu+zpSJolzqW9IaxugS6Z16062CYd5t9d/Mg3Uys9KkYvbLOV1VlkHaIkmx+b9jWi3YI0FXQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-default.min.css" integrity="sha512-DR1rAGpnA4hKCYcnKwgANJLco6nw5VjZPFGx1Li7vjyxSDq0Bh7neUIxMc+LdAb7zUjrA0bZ9ZX/9wesaKl/QQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <div>
    <div class="contact-form-wrapper d-flex justify-content-center">
      <form id="contactForm" action="YOURHOSTEDNODEJSLINK/submit" method="POST" class="contact-form">
        <textarea type="text" name="to_name" id="to_name" class="completelyHidden" readonly>AquaJo</textarea>
        <h5 class="title">Contact / Feedback me</h5>
        <p class="description">No email / name required, but useful if you want a possible reply.
        </p>
        <div>
          <input type="text" name="from_name" id="from_name" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="(User-)Name">
        </div>
        <div>
          <input type="email" name="fromMail_name" id="fromMail_name" class="form-control rounded border-white mb-3 form-input" placeholder="Email">
        </div>
        <div>
          <textarea id="message" type="text" name="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Message" required></textarea>
        </div>
  
  
        <div class="submit-button-wrapper">
          <div class="g-recaptcha" data-sitekey="6LdDUscjAAAAAAywVxnkBL0rxgDyJ8DLpWkBTaxY"></div>
          <br>
  
  
          <input id="contactSend_btn" type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>
